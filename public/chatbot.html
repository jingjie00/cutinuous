    <style>
    .iframe-container {
      display: flex;
      /* Use flexbox to center the iframe */
      justify-content: center;
      /* Center horizontally */
      align-items: center;
      /* Center vertically */
      height: 500px;
      /* Ensure the container takes the full height of its parent */
    }


    iframe {
      width: 100%;
      height: 100%;
      border-radius: 10px;

      /* Add rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      /* Add a shadow */
    }

    .overlay-text {
      position: absolute;
      top: 10px;
      /* Adjust the top position as needed */
      right: 10px;
      /* Adjust the right position as needed */
      background-color: rgb(248, 169, 169);
      /* Background color for the overlay */
      color: rgb(0, 0, 0);
      /* Text color */
      width: 100%;
      border-radius: 2px;
      /* Rounded corners for the overlay */
      font-size: 17px;
      /* Adjust the font size as needed */
      pointer-events: inherit;
      /* Allows clicks to pass through the overlay to the iframe */
      margin-top: 70px;
      margin-right: -10px;
    }

    .resizer {
      display: flex;
      margin: 0;
      padding: 0;
      resize: both;
      overflow: hidden
    }

    .resizer>.resized {
      flex-grow: 1;
      margin: 0;
      padding: 0;
